<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cube_20mm - OpenSCAD Design Dashboard</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      padding: 0;
      min-height: 100vh;
      line-height: 1.47059;
      letter-spacing: -0.022em;
    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .header {
      margin-bottom: 4rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header__title {
      font-size: 3.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5rem;
      letter-spacing: -0.03em;
    }

    .header__subtitle {
      font-size: 1.25rem;
      color: #86868b;
      font-weight: 400;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .header__title {
        font-size: 2.5rem;
      }
    }

    .card {
      background: #1d1d1f;
      border-radius: 18px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .card--full {
      grid-column: 1 / -1;
    }

    .card__title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #ffffff;
      letter-spacing: -0.02em;
    }

    .preview {
      background: #000000;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .preview__image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .code {
      background: #000000;
      border-radius: 12px;
      padding: 2rem;
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .code__content {
      margin: 0;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 0.875rem;
      line-height: 1.7;
      color: #f5f5f7;
    }

    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 980px;
      font-size: 1rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: -0.01em;
    }

    .btn--primary {
      background: #ffffff;
      color: #000000;
    }

    .btn--primary:hover {
      background: #f5f5f7;
      transform: scale(1.02);
    }

    .btn--secondary {
      background: transparent;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn--secondary:hover {
      border-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.02);
    }

    .btn--success {
      background: #ffffff;
      color: #000000;
    }

    .btn--success:hover {
      background: #f5f5f7;
      transform: scale(1.02);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .stats--spaced {
      margin-top: 0;
    }

    .stat {
      background: #000000;
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .stat__label {
      color: #86868b;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }

    .stat__value {
      color: #f5f5f7;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .badge {
      display: inline-block;
      padding: 0.375rem 0.875rem;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-radius: 980px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-left: 0.5rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .icon {
      display: none;
    }
  
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">cube_20mm</h1>
      <p class="header__subtitle">OpenSCAD Design Dashboard • Generated November 28, 2025 at 01:38:10 AM</p>
    </header>

    <div class="grid">
      <div class="card">
        <h2 class="card__title">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          3D Preview
        </h2>
        <div class="preview">
          <img src="cube_20mm.png" alt="cube_20mm preview" class="preview__image" />
        </div>
        <div class="stats">
          <div class="stat">
            <div class="stat__label">Render Quality</div>
            <div class="stat__value">1024×768</div>
          </div>
          <div class="stat">
            <div class="stat__label">Color Scheme</div>
            <div class="stat__value">Tomorrow Night</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="card__title">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
          Downloads
        </h2>
        <div class="actions">
          <a href="cube_20mm.scad" download class="btn btn--primary">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            Download .scad
          </a>
          <a href="cube_20mm.png" download class="btn btn--secondary">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            Download Preview
          </a>
          
        </div>
        <div class="stats stats--spaced">
          <div class="stat">
            <div class="stat__label">Files Available</div>
            <div class="stat__value">2 files</div>
          </div>
          <div class="stat">
            <div class="stat__label">Status</div>
            <div class="stat__value">Design Phase</div>
          </div>
        </div>
      </div>

      <div class="card card--full">
        <h2 class="card__title">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
          </svg>
          Source Code
        </h2>
        <div class="code">
          <pre class="code__content">// 20mm cube
cube([20, 20, 20], center = true);
</pre>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
